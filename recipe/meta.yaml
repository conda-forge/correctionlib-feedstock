{% set name = "correctionlib" %}
{% set version = "2.6.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/correctionlib-{{ version }}.tar.gz
  sha256: 701aaba9dfbb45ca3a7def29b80e744b3f179a9f9b4a10f05fa773e641d17ebe
  patches: setup.patch

build:
  number: 2
  entry_points:
    - correction = correctionlib.cli:main
  script:
    # Travis ppc64le doesn't have enough memory to build in more than one thread.
    - export CMAKE_BUILD_PARALLEL_LEVEL=${CPU_COUNT}  # [not (linux and ppc64le)]
    - export CMAKE_BUILD_PARALLEL_LEVEL=1             # [linux and ppc64le]
    - {{ PYTHON }} -m pip install . -vv


requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - make  # [unix]
  host:
    - pip
    - python
    - setuptools
    - setuptools-scm
    - scikit-build
    - zlib
  run:
    - packaging
    - numpy >=1.13.3
    - pydantic >=2
    - python
    - rich
    - typing-extensions  # [py<38]

test:
  imports:
    - correctionlib
  commands:
    - pip check
    - correction --help
  requires:
    - pip

about:
  home: https://github.com/cms-nanoAOD/correctionlib
  summary: A generic correction library
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lgray
    - nsmith-
    - pieterdavid
    - IzaakWN
